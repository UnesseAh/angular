<div class="container">
  <div>
    <div class="alert alert-danger alert-dismissible fade show my-4"  role="alert" >
      <strong>Error!</strong>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  </div>
  <div class="card shadow my-4">
    <div class="card-header py-3 bg-dark d-flex align-items-center justify-content-between">
      <h6 class="m-0 fw-bold text-light">Agencies</h6>
      <button type="button" class="btn btn-primary fw-bold" data-bs-toggle="modal" data-bs-target="#competitionModal">
        Create Agency
      </button>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered table-striped">
          <thead class="thead-dark">
          <tr>
            <th class="text-center">Name</th>
            <th class="text-center">City</th>
            <th class="text-center">Address</th>
            <th class="text-center">Email</th>
            <th class="text-center">Phone Number</th>
            <th class="text-center">Creation Date</th>
            <th class="text-center">Action</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td>
              <div class="d-flex align-items-center">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQNb1B_4g1-EEYDNXy0FuiK75CL4WkPf31OB6YeQdxTwQ&s" alt="" style="width: 45px; height: 45px" class="rounded-circle">
                <div class="ms-3">
                  <p class="mb-1"><span class="fw-bold">Agency-1</span></p>
                </div>
              </div>
            </td>
            <td class="text-center align-content-center">
              <p class="fw-normal mb-0">Marrakech</p>
            </td>
            <td class="text-center align-content-center">
              <p class="fw-normal mb-0">Address</p>
            </td>
            <td class="text-center align-content-center">
              <p class="fw-normal mb-0">Address</p>
            </td>
            <td class="text-center align-content-center">
              <p class="fw-normal mb-0">+2126786754</p>
            </td>
            <td class="text-center align-content-center">
              <div class="ms-3">
                <p class="mb-0"><span class="fw-bold">20-12-2029</span></p>
              </div>
            </td>
            <td class="d-flex justify-content-around align-items-center p-3">
              <button type="button" class="btn btn-danger">Delete</button>
              <button type="button" class="btn btn-warning">Update</button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="competitionModal" tabindex="-1" aria-labelledby="competitionModal" aria-hidden="true">

  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Agency Modal</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form >
          <div class="mb-3">
            <label class="fw-medium mb-3">Agency Name :</label>
            <input name="name" type="text" class="form-control">
          </div>
          <div class="mb-3">
            <label class="fw-medium mb-3">City :</label>
            <input name="city" type="text" class="form-control">
          </div>
          <div class="mb-3">
            <label class="fw-medium mb-3">Description:</label>
            <input name="description" type="text" class="form-control">
          </div>
          <div class="mb-3">
            <label class="fw-medium mb-3">Address :</label>
            <input name="address" type="text" class="form-control">
          </div>
          <div class="mb-3">
            <label class="fw-medium mb-3">Email :</label>
            <input name="email" type="text" class="form-control">
          </div>
          <div class="mb-3">
            <label class="fw-medium mb-3">Phone Number :</label>
            <input name="phoneNumber" type="text" class="form-control">
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
